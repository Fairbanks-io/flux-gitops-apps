apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: f5oclock-scraper
  namespace: f5
spec:
  chart:
    spec:
      chart: f5oclock-scraper
      version: 1.x.x
      sourceRef:
        kind: HelmRepository
        name: fairbanks-io
        namespace: flux-system
  interval: 30s
  targetNamespace: f5
  values:
    secretName: f5oclock-mongouri
    subreddits:
      - "politics"
      - "all"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: f5oclock-scraper-politics
  namespace: f5
spec:
  schedule: "* * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
          - name: f5oclock-scraper
            image: fairbanksio/f5oclock-scraper:1.0.17
            imagePullPolicy: IfNotPresent
            volumeMounts:
            - name: f5oclock-secret
              mountPath: "/var/openfaas/secrets"
              readOnly: true
            env:
            - name: SUBREDDIT
              value: "politics"
          restartPolicy: Never
          volumes:
          - name: f5oclock-secret
            secret:
              secretName: f5oclock-mongouri
