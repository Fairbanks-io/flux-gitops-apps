---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tiles-api
  namespace: tiles
spec:
  chart:
    spec:
      chart: tiles-api
      version: 0.x.x
      sourceRef:
        kind: HelmRepository
        name: bsord
        namespace: flux-system
  interval: 30s
  targetNamespace: tiles
  values:
    redisHost: tiles-tiles-session-cache-redis-master.tiles.svc.cluster.local
    replicas: 1
    minAvailable: 1
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 3
      targetCPUUtilizationPercentage: 50
    resources:
      requests:
        cpu: 25m
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/configuration-snippet: |
          proxy_http_version 1.1;
          proxy_set_header Upgrade "websocket";
          proxy_set_header Connection "Upgrade";
        nginx.ingress.kubernetes.io/websocket-services: "tiles-tiles-api,tiles-tiles-api-canary,tiles-tiles-api-primary"
        nginx.org/websocket-services: "tiles-tiles-api,tiles-tiles-api-canary,tiles-tiles-api-primary"
      hosts:
        - host: api.popcan.io
          paths:
            - "/"
  valuesFrom:
  - kind: Secret
    name: "tiles-api-values"