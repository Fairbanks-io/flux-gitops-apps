---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: halbert
  namespace: halbert
spec:
  chart:
    spec:
      chart: halbert
      version: 2.x.x
      sourceRef:
        kind: HelmRepository
        name: jonfairbanks
        namespace: flux-system
  interval: 300s
  targetNamespace: halbert
  values:
    replicas: 1
    minAvailable: 1
    podAnnotations:
      linkerd.io/inject: enabled
    resources:
      requests:
        cpu: 20m
    slack:
      secretName: "hubot-slack-token"