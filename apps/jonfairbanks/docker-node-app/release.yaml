---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: docker-node-app
  namespace: docker-node-app
spec:
  chart:
    spec:
      chart: docker-node-app
      version: 1.2.x
      sourceRef:
        kind: HelmRepository
        name: jonfairbanks
        namespace: flux-system
  interval: 30s
  targetNamespace: docker-node-app
  values:
    replicas: 1
    minAvailable: 1
    podAnnotations:
      linkerd.io/inject: enabled
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 100
    resources:
      requests:
        cpu: 10m
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      hosts:
        - host: kube.fairbanks.dev
          paths:
            - "/"
    service:
      type: ClusterIP