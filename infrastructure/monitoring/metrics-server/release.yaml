---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: kube-system
spec:
  chart:
    spec:
      chart: metrics-server
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 1h
  targetNamespace: kube-system
  values:
    hostNetwork:
      enabled: true
    args:
      - "--kubelet-preferred-address-types=InternalIP"
    replicas: 2
    podDisruptionBudget:
      enabled: true
      minAvailable: 1